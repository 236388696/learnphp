<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //JSON对象
    var obj = {
        name:"jieson",
        age:18
    }
    //JSON对象转化为字符串
    var str = JSON.stringify(obj);
    console.log(str);
    console.log(obj);
    //JSON字符串如何转化为JSON对象
    var obj2 = JSON.parse(str);
    console.log(obj2);
</script>
</body>
</html>
