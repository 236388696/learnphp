<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid black;
			}
			#div1{
				overflow: hidden;
				width: 400px;
				height: 400px;
				position: absolute;
				z-index: -1;
			}
			#div1 div{
				border: 1px solid black;
				box-sizing: border-box;
				width: 100px;
				height: 100px;
				float: left;
				text-align: center;
				line-height: 100px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
			<div>16</div>
		</div>
		<canvas id="mycanvas" width="400" height="400"></canvas>
		<script type="text/javascript">
			var myCan = document.getElementById("mycanvas");
			var can = myCan.getContext("2d");
			can.beginPath();
			can.fillStyle = "darkgray";
			can.fillRect(0,0,myCan.width,myCan.height);
			can.closePath();
			can.beginPath();
			can.moveTo(100,0);
			can.lineTo(100,400);
			can.stroke();
			can.closePath();
			can.beginPath();
			can.moveTo(200,0);
			can.lineTo(200,400);
			can.stroke();
			can.closePath();
			can.beginPath();
			can.moveTo(300,0);
			can.lineTo(300,400);
			can.stroke();
			can.closePath();
			can.beginPath();
			can.moveTo(0,100);
			can.lineTo(400,100);
			can.stroke();
			can.closePath();
			can.beginPath();
			can.moveTo(0,200);
			can.lineTo(400,200);
			can.stroke();
			can.closePath();
			can.beginPath();
			can.moveTo(0,300);
			can.lineTo(400,300);
			can.stroke();
			can.closePath();
			myCan.onclick = function(ev){
				var ev = ev||window.event;
				var x = ev.offsetX;
				var y = ev.offsetY;
				var disX = Math.floor(x/100)*100;
				var disY = Math.floor(y/100)*100;
				can.clearRect(disX,disY,100,100);
			}
		</script>
	</body>
</html>
