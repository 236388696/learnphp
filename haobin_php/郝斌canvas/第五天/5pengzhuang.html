<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body>
		<canvas id="mycanvas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var myCan = document.getElementById("mycanvas");
			var can = myCan.getContext("2d");
			var isDraw = false;
			function draw(x,y){
				can.beginPath();
				can.fillStyle = "green";
				can.rect(200, 200, 100, 100);
				if(isDraw!=true){
					can.fill();
				}
				can.closePath();
				if(can.isPointInPath(x,y)){
					console.log("zai1");
				}
				can.beginPath();
				can.fillStyle = "red";
				can.rect(350, 350, 50, 50);
				if(isDraw!=true){
					can.fill();
				}
				can.closePath()
				if(can.isPointInPath(x,y)){
					console.log("zai2");
				}
				isDraw = true;
			}
			myCan.onclick = function(ev){
				draw(ev.offsetX,ev.offsetY);
			}
			draw();
		</script>
	</body>

</html>
