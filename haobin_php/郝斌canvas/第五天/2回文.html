<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var str = "12345654321";

			function hui() {
				for(var i = 0; i < str.length / 2; i++) {
					if(str[i] !== str[str.length - i - 1]) {
						return false;
					}
				}
				return true;
			}
			console.log(hui());
			//递归
			var i = 0;
			function huiwen(str) {
				if(str[i] !== str[str.length - i - 1]) {
					return false;
				} else {
					i++;
					if(i < str.length - i - 1) {
						return huiwen(str);
					} else {
						return true;
					}
				}
			}
			console.log(huiwen(str));
		</script>
	</body>

</html>
