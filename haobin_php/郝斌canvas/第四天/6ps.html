<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanVas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var myCan = document.getElementById("myCanVas");
			var can = myCan.getContext("2d");
			var myCan = document.getElementById("myCanVas");
			var can = myCan.getContext("2d");
			can.beginPath();
			var img1 = new Image();
			var img2 = new Image();
			img1.src = "img/laohuang.jpg";
			img2.src = "img/xiaohuang.jpg";
			//图片加载完成时调用
			img2.onload = function(){
				can.drawImage(img2,0,0);
				can.drawImage(img1,50,30,320,220,230,10,360,200);
			}
			myCan.onclick = function(){
				//把canvas标签转化成图片
				var a = document.createElement("a");
				a.href = myCan.toDataURL("image/png");
				a.download="老黄";
				can.closePath();
				a.click();
			}
		</script>
	</body>
</html>
