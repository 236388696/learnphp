<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="myCanVas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("myCanVas");
			var can = canvas.getContext("2d");
			can.beginPath();
			//参数：x，y，半径，起始角度，终止角度，方向（true：逆时针，false：顺时针）
			//可以手动强制修改起始点位置，利用moveTo
			can.moveTo(200,200);
//			can.lineTo(200+25*Math.sqrt(3),175);
			//担负绘制一个弧形
			can.arc(200,200,50,-Math.PI/6,-Math.PI/3,true);
//			can.moveTo(225,200-25*Math.sqrt(3));
//			can.lineTo(200,200);
			//关闭路径，会把终止点和起始点进行连接，闭合路径
			can.closePath();
			//绘制
			can.stroke();		
			
		</script>
	</body>

</html>
