<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .denglu{
            display: none;
        }
    </style>
</head>
<body>
    <form action="registerLogin.php" enctype="multipart/form-data" method="post">
        <span>欢迎使用XXX系统</span>
        <p>请选择要进行的操作</p>
        <br>
        <div style="display: inline-block; background-color: black; color: white; " onclick="divBtn(this)">注册</div>
        <div style=" display: inline-block; background-color: black; color: white;" onclick="divBtn(this)">登录</div>

        <div id="registerDiv" style="display: none;">
            <br>
            <br>
            用户名: <input type="text" name="userName">
            <br>
            密码: <input type="password" name="passWord">
            <br>
            年龄: <input type="text" name="age">
            <br>
            性别: <input type="radio" name="sex" value="男">男 <input type="radio" name="sex" value="女">女
            <br>
            电话号: <input type="text" name="telephone">
            <br>
            地址: <input type="text" name="address">
            <br>
            选择头像: <input type="file" name="handImage">
            <br>
            <br>
            <br>
            <input type="submit" value="注册" name="type">
        </div>


        <div id="loginDiv" style="display: none;">
            <br>
            <br>
            用户名: <input type="text" name="lUserName">
            <br>
            密码: <input type="password" name="lPassWord">
            <br>
            <br>
            <br>
            <input type="submit" value="登录" name="type">
        </div>
    </form>
    <script>
        function divBtn(obj){
            var reg_Div = document.getElementById("registerDiv");
            var log_Div = document.getElementById("loginDiv");
            if (obj.innerHTML == "注册"){
                reg_Div.style.display = "block";
                log_Div.style.display = "none";
            } else if (obj.innerHTML == "登录"){
                reg_Div.style.display = "none";
                log_Div.style.display = "block";
            }
        }
    </script>
</body>
</html>
