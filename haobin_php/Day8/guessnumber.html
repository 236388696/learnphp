<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
请输入你要猜的数值<input type="text" id="gues">
<p id="result"></p>
<input type="button" onclick="btn()" value="猜一下">
<script src="jquery-3.0.0.js"></script>
<script>
    function btn() {
        var guesNum = document.getElementById("gues").value;
        $.ajax({
            url:"creatnum.php",
            type:"post",
            data:{
                gNum:guesNum
            },
            success:function (response) {
                var obj = JSON.parse(response);
                document.getElementById("result").innerHTML = obj.result;
            }
        });
    }
</script>
</body>
</html>
