<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hello{
            background-color: #f0ad4e;
        }
    </style>
    <script type="application/javascript" src="js/react.js"></script>
    <script type="application/javascript" src="js/react-dom.js"></script>
    <script type="application/javascript" src="js/browser.min.js"></script>
</head>
<body>
    <div id="test"></div>

</body>
<script type="text/babel">
//    <!--jsx 语法 就是将html语句写到js里面-->
    var HelloMsg = React.createClass({
        getDefaultProps:function () {
            //赋值默认值
            return{
                name:"lisi"
            }
        },
        propType:{
            name:React.PropTypes.string.isRequired,
        },
        render:function () {
            return  <div>hello{this.props.name}</div>;
          }
    });
// this.props.children
// props 作用是把外部参数传入组件内部
var a = 123;
    ReactDOM.render(
            <div>
            <HelloMsg>
           </HelloMsg>
            </div>,
        document.getElementById('test')
    );

</script>
</html>
