<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script type="application/javascript" src="js/react.js"></script>
    <script type="application/javascript" src="js/react-dom.js"></script>
    <script type="application/javascript" src="js/browser.min.js"></script>
</head>
<body>
    <div id="test"></div>

</body>
<script type="text/babel">
//    <!--jsx 语法 就是将html语句写到js里面-->
    var arr =[
        <h1>Hello world</h1>,
        <h2>React is awesome</h2>
    ];
    ReactDOM.render(
            <div>{arr}</div>,
            document.getElementById('test')
    );

</script>
</html>
