<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hello{
            background-color: #f0ad4e;
        }
    </style>
    <script type="application/javascript" src="js/react.js"></script>
    <script type="application/javascript" src="js/react-dom.js"></script>
    <script type="application/javascript" src="js/browser.min.js"></script>
</head>
<body>
    <div id="test"></div>

</body>
<script type="text/babel">
//    <!--jsx 语法 就是将html语句写到js里面-->
    var HelloMsg = React.createClass({
        render:function () {
            return  <div>{this.props.children}</div>;
          }
    });
// this.props.children
// props 作用是把外部参数传入组件内部
    ReactDOM.render(
            <HelloMsg name="zhangsan" className="hello">
            <h1>张三</h1>
            <h1>李四</h1>
            <h1>王五</h1>
            <h1>王二</h1>
           </HelloMsg>,
        document.getElementById('test')
    );

</script>
</html>
