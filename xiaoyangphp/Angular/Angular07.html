<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="angular.min.js"></script>
</head>
<body ng-app="" ng-init="obj={user:'zhangsan',passw:'123456',age:19,sex:'男'}">
<!--
    for
-->
<ul>
    <!--取出一个一个的键值对-->
    <li ng-repeat="(key,value) in obj" >
        <!--在 1.3.6是按照key的首字母顺序排列,1.4+就按照正常顺序-->
        <span>key:{{key}}</span>
        <span>value:{{value}}</span>
    </li>
</ul>

</body>
</html>
<!--
1. 在Angularjs加载完成后会自动启动,首先去找ng-app指令
2. 找到后认为ng-app里面所有都归Angularjs管
3. 在子层标签里面所有Angular指令都会生效,例如ng-model
4. ng-model是生成数据模型,然后挂载在作用域里面
5. 在作用域里面所有的标签都可以访问这个ng-model
-->
