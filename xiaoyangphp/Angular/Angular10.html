<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="angular.min.js"></script>
    <style>

    </style>
</head>
<body >
<div ng-app="myApp" ng-controller="myController">
hello,{{name}}
</div>
</body>

<script type="application/javascript">
    //两个参数:1.作用域的名字  2.依赖 外部的库
    var app = angular.module("myApp",[]);

    //控制器方法
    function myControllerCb($scope) {
        $scope.name ="zhangsan";
    }
    //绑定控制器 1.控制器名字 2.控制器方法
    app.controller("myController",myControllerCb);

</script>

</html>
<!--
1. 在Angularjs加载完成后会自动启动,首先去找ng-app指令
2. 找到后认为ng-app里面所有都归Angularjs管
3. 在子层标签里面所有Angular指令都会生效,例如ng-model
4. ng-model是生成数据模型,然后挂载在作用域里面
5. 在作用域里面所有的标签都可以访问这个ng-model`
-->
