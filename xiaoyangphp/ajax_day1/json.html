<script>
   var obj = {name:"wenwen",age:20};

  console.log(JSON.stringify(obj));

   //{name:wenwen,age:20}字符串
   //对象转json字符串
    var str = JSON.stringify(obj);

    //json字符串要用单引号,里面的key和value药用双引号
    var jsonStr = '{"name":"dahuang","hobby":"wenwen","age":20}';
   console.log(JSON.parse(jsonStr));
